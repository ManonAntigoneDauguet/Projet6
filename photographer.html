<!DOCTYPE html>

<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header aria-hidden="false">
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="fisheye Home page">
      </a>
    </header>

    <main id="main" aria-hidden="false">
      <section class="photograph-header">
        <div class="photograph-header_content">
          <div class="photographer-card">
            <h1 class="name"></h1>
            <span class="localisation"></span>
            <span class="tagline"></span>
          </div>
          <div class="contact">
            <button class="contact_button button" onclick="displayModal()">Contactez-moi</button>
          </div>  
          <div class="profile-picture-contener">
            <img src="./assets/photographers/account.png" alt="" class="profile-picture">
          </div>
          <div class="price-and-likes">
            <div class="likes-div">
              <span class="total-likes">????</span>
              <img src="./assets/icons/heart.svg" alt="likes" class="icon">
            </div>
            <span class="price"></span>
          </div>
        </div>
      </section>

      <section class="gallery_section">
        <div class="filters-gallery">
          <label for="filters">Trier par</label>
          <select name="filters" id="filters">
            <option value="by-popularity">Popularité</option>
            <option value="by-date">Date</option>
            <option value="by-titke">Titre</option>
          </select>
        </div>
        <div class="photograph-gallery">
        </div>
      </section>
    </main>

    <div id="contact_modal" role="dialog" aria-hidden="true" aria-describedby="contactModal">
			<div class="modal">
				<header>
          <h2 id="contactModal" class="modal-title">Contactez-moi</h2>
          <button type="button" aria-label="Close" onclick="closeModal()">
            <img src="assets/icons/close.svg" alt="icone de fermeture">
          </button>
        </header>
				<form>
					<div>
						<label for="first-name">Prénom</label>
						<input type="text" 
              name="first-name" 
              id="first-name" 
              aria-required="true"
              required
            >
            <label for="family-name">Nom</label>
            <input type="text"
              name="family-name"
              id="family-name"
              aria-required="true"
              required
            >
            <label for="mail">Email</label>
            <input type="text"
              name="mail"
              id="mail"
              aria-required="true"
              required
            >
            <label for="message">Votre message</label>
            <textarea
              name="message"
              id="message"
              aria-required="false">
            </textarea>
					</div>
          <button type="submit" class="send_button button">Envoyer</button>
				</form>
			</div>
		</div>

    <script src="scripts/factories/mediaFactory.js"></script>
    <script src="scripts/templates/videoTemplate.js"></script>
    <script src="scripts/templates/photoTemplate.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
