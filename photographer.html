<!DOCTYPE html>

<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header aria-hidden="false">
      <a href="index.html">
        <img src="assets/images/logo.png" 
          class="logo" 
          alt="fisheye Home page"
        >
      </a>
    </header>

    <main id="main" aria-hidden="false">
      <section class="photograph-header">
        <div class="photograph-header_content">
          <div class="photographer-card">
            <h1 class="name">
              Photographe
            </h1>
            <span class="localisation"></span>
            <span class="tagline"></span>
          </div>
          <div class="contact">
            <button class="contact_button button">
              Contactez-moi
            </button>
          </div>  
          <div class="profile-picture-contener">
            <img src="./assets/photographers/account.png" 
              alt="" 
              class="profile-picture"
            >
          </div>
          <div class="price-and-likes">
            <div class="likes-div">
              <span class="total-likes">????</span>
              <img src="./assets/icons/heart.svg" 
                alt="likes" 
                class="heart"
              >
            </div>
            <span class="price"></span>
          </div>
        </div>
      </section>

      <section class="gallery_section">
        <h2 class="hidden">
          Gallerie d'images
        </h2>
        <div class="filters-gallery">
          <p aria-labelledby="listbox1">
            Trier par
          </p>
          <div class="filters">
            <input type="checkbox" id="filters-checkbox">
            <label for="filters-checkbox" class="filter_selected button">
              <span>Popularité</span>
              <img src="./assets/icons/chevron.svg" 
                alt="Etendre"
                class="chevron"
              >                 
            </label>
            <div 
              class="filters_options" 
              role="listbox" 
              id="listbox1" 
              aria-activedescendant="listbox1-1"
            >  
              <button type="button" 
                class="button" 
                role="option" 
                id="listbox1-1"
                aria-label="trier par popularité"
                tabindex="-1"
              >
                Popularité
              </button>
              <button type="button" 
                class="button" 
                role="option" 
                id="listbox1-2"
                aria-label="trier par date"
                tabindex="-1"
              >
                Date
              </button>
              <button type="button" 
                class="button" 
                role="option" 
                id="listbox1-3"
                aria-label="trier par titre"
                tabindex="-1"
              >
                Titre
              </button>
            </div>
          </div>
        </div>
        <div class="photograph-gallery">
        </div>
      </section>
    </main>

    <div id="contact_modal" 
      role="dialog" 
      aria-hidden="true" 
      aria-labelledby="contactModal">
			<div class="modal">
				<header>
          <h1 id="contactModal" class="modal-title">
            Contactez-moi
          </h1>
          <button type="button" aria-label="Close">
            <img src="assets/icons/close.svg" 
              alt="icone de fermeture"
            >
          </button>
        </header>
				<form name="contact_form">
					<div>
            <fieldset>
              <legend class="hidden">
                Vos coordonnées
              </legend>
              <label for="first-name">Prénom</label>
              <input type="text" 
                name="first-name" 
                id="first-name" 
                aria-required="true"
                required
              >
              <div class="feedback"></div>
              <label for="family-name">Nom</label>
              <input type="text"
                name="family-name"
                id="family-name"
                aria-required="true"
                required
              >
              <div class="feedback"></div>
              <label for="mail">Email</label>
              <input type="email"
                name="mail"
                id="mail"
                aria-required="true"
                required
              >
              <div class="feedback"></div>
            </fieldset>
            <fieldset>
              <legend class="hidden">
                Message
              </legend>
              <label for="message">Votre message</label>
              <textarea
                name="message"
                id="message"
                aria-required="false">
              </textarea>              
            </fieldset>
					</div>
          <button type="submit" 
            class="send_button button"
            aria-label="envoyer"
          >
            Envoyer
          </button>
				</form>
        <div class="validation_message">
            <p>
              Demande de contact envoyée !
            </p>
            <button type="button" class="button">
              Fermer
            </button>
        </div>
			</div>
		</div>

    <div 
      id="lightbox"
      aria-hidden="true">
      <div class="lightbox_content">
        <button type="button" aria-label="Close">
          <img src="assets/icons/colored-close.svg" 
            alt="icone de fermeture"
          >
        </button>
        <div class="navigation">
          <button type="button" aria-label="Next">
            <img src="assets/icons/previous.svg" 
              alt="next image"
            >
          </button>             
          <button type="button" aria-label="Previous">
            <img src="assets/icons/next.svg" 
              alt="previous image"
            >
          </button>
        </div>
        <div class="slides">
          <div class="lightbox_element">
            <img src="./assets/photographers/photographer195/Architecture_Contrast.jpg">  
            <p class="title">Ceci est un titre aléatoire</p>        
          </div>       
        </div>   
      </div>
    </div>

    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/modals.js"></script>
  </body>
</html>
