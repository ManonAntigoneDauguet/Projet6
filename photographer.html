<!DOCTYPE html>

<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header >
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="fisheye Home page">
      </a>
    </header>

    <main id="main">
      <section class="photograph-header">
        <div class="photograph-header_content">
          <div class="contact">
            <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
          </div>  
        </div>
      </section>

      <section class="gallery_section">
        <div class="filters-gallery">
          <label for="filters">Trier par</label>
          <select name="filters" id="filters">
            <option value="by-popularity">Popularité</option>
            <option value="by-date">Date</option>
            <option value="by-titke">Titre</option>
          </select>
        </div>
        <div class="photograph-gallery">
        </div>
      </section>
    </main>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="icone de fermeture" role="button">
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <script src="scripts/factories/MediaFactory.js"></script>
    <script src="scripts/templates/videoTemplate.js"></script>
    <script src="scripts/templates/photoTemplate.js"></script>
    <script src="scripts/templates/photographerTemplate.js"></script>
    <script src="scripts/utils/likesCalculators.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
